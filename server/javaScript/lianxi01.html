<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        1.键盘""输入"小明期末成绩
        2.当成绩等于100时，提示牛逼
        3.当成绩为80-99时，提示强大
        3.当成绩为60-80时，提示一般
        4.等于60时，提示  什么都没有哦

        */
       

        var chnegji = prompt("请输入小明的成绩：");
        if(chnegji>100||chnegji<0 || isNaN(chnegji)){
            alert("你输入的内容不合法，请输入0-100之间的一个数")
        }else{
        if(chnegji==100){
            alert("牛逼")
        }else if(chnegji >=80 && chnegji<=99){
            alert("强大");
        }else if(chnegji>=60&&chnegji<80){
            alert("一般");
        }else{
            alert("什么都没有哦")
        }
    }

    </script>
</head>
