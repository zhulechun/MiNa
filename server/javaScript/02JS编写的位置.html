<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 可以将JS代码编写在外边 文件中,然后通过引用的方式使用,通过script 标签 -->
    <!-- script标签一但用于引用外部js文件,就不能在编写代码了,即使编写,浏览器也不会执行 -->
    <script src="/javaScript/scriot.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- <button> 是按钮标签，创建一个按钮 -->
        <!-- 可以将js代码编写在标签onclick属性中 
        虽然js可以写在标签属性中，但是他们属于结构与行为耦合，不方便维护，不推荐
        -->
    <button onclick="alert('我点了啊')">你点我啊</button>
    <!-- 也可以将JS 代码写在超链接中的href属性中，这样点击超链接是，会执行js代码 
        写在超链接中的JS 代码格式为：href="javascriot:**"在** 的位置编写JS 代码
    -->
    <a href="javascript:alert('点击点击点击')">点击一下</a> 

    </button>
</body>
</html>
