<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        打印输出1-100之间所有7的倍数总和及个数
        */
       var sum = 0;
       var z = 0;
       for(var i = 1;i<=100;i++){
           if(i%7 ==0){
               sum+=i;
               z++;
           }
       }
      document.write("次数为：_"+z+"总和为：_"+sum);
    </script>
</head>

</body>
</html>
