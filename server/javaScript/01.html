<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
    <script >
        /*
        控制浏览器弹出一个警告
        */
       alert("这是一个JS 代码");

       // 让计算机在页面上 输出一个内容
       //document:是指文档的意思；write:是只写，
       //document.write 是指用文档的格式在页面输出
       //document.write  向body中 写一段内容
       document.write("输出一段话");//document:是指文档的意思；write:是只写，
      //向控制台中输出一个内容
      //console:控制台的意思
      //console.log（）:是向控制台输出一段话
       console.log("这个是在控制台显示的一段话");
       

    </script>
</head>
<body>
    
</body>
</html>
